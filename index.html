<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITYDATA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #1e3a8a, #2d4b8a);
        }
        .login-button {
            background: linear-gradient(90deg, #a3e635, #84cc16);
            border-radius: 20px;
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 custom-bg text-white p-6 flex flex-col justify-between">
        <div>
            <h2 class="text-xl font-semibold mb-6">Menú</h2>
            <ul class="space-y-4">
                <li><a href="#" class="hover:underline">Iniciar sesión</a></li>
                <li><a href="#" class="hover:underline">Registrate Aquí</a></li>
                <li><a href="#" class="hover:underline">Tutoriales</a></li>
                <li><a href="#" class="hover:underline">Contactos</a></li>
                <li><a href="#" class="hover:underline">Certificaciones</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-3/4 flex items-center justify-center bg-gray-100">
        <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="SECURITYDATA Logo" class="mx-auto mb-4">
            <h1 class="text-4xl font-bold text-blue-900 mb-6">SECURITYDATA</h1>
            <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <div class="mb-4">
                    <label class="flex items-center mb-2 text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                            <path fill-rule="evenodd" d="M10 0a10 10 0 100 20 10 10 0 000-20zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd"/>
                        </svg>
                        Cédula o Pasaporte
                    </label>
                    <input type="text" class="w-full p-2 border rounded" placeholder="Cédula o Pasaporte">
                </div>
                <div class="mb-4">
                    <label class="flex items-center mb-2 text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M10 0a10 10 0 100 20 10 10 0 000-20zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd"/>
                        </svg>
                        Contraseña
                    </label>
                    <input type="password" class="w-full p-2 border rounded" placeholder="Contraseña">
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> No soy un robot
                    </label>
                    <a href="forget-pass.html" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button text-white py-2 px-6 rounded-full hover:bg-green-600">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
