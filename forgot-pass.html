<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SECURITYDATA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #1e3a8a, #2d4b8a);
        }
        .recover-button {
            background: linear-gradient(90deg, #a3e635, #84cc16);
            border-radius: 8px; /* Bordes más rectangulares */
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 custom-bg text-white p-6 flex flex-col justify-between">
        <div>
            <h2 class="text-xl font-semibold mb-6">Menú</h2>
            <ul class="space-y-4">
                <li><a href="#" class="hover:underline">Iniciar sesión</a></li>
                <li><a href="#" class="hover:underline">Registrate Aquí</a></li>
                <li><a href="#" class="hover:underline">Tutoriales</a></li>
                <li><a href="#" class="hover:underline">Contactos</a></li>
                <li><a href="#" class="hover:underline">Certificaciones</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-3/4 flex items-center justify-center bg-gray-100">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-900 mb-6">Recuperar Contraseña</h1>
            <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Ingresa tu número de Cédula o Pasaporte</label>
                    <div class="flex items-center">
                        <input type="text" class="w-4/5 p-2 border rounded-l mb-2 mr-2" placeholder="Cédula o Pasaporte">
                       <button type="button" class="recover-button text-white py-2 px-4 rounded hover:bg-green-600 w-1/5" onclick="window.location.href='forgot-email.html'">
                            Olvidó su correo
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Ingresa tu email de contacto registrado</label>
                    <input type="email" class="w-full p-2 border rounded mb-2" placeholder="Email">
                </div>
                <p class="text-gray-600 mb-4">Se te enviará un correo para recuperar la contraseña de la cuenta</p>
                <button type="submit" class="recover-button text-white py-2 px-6 rounded-full hover:bg-green-600 mb-2">
                    Recuperar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
